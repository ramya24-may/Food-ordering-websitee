<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Now - Foodie's Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align: center;">Place Your Order ðŸ›’</h2>

<form onsubmit="submitOrder(event)" style="max-width: 400px; margin: auto; background-color: #fff3e0; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

  <label for="food">Choose Your Food:</label><br>
  <select id="food" name="food" style="width: 100%; padding: 10px; margin-bottom: 15px;">
    <option>chilli chicken</option>
    <option>Cheese Burger</option>
    <option>Veg Noodles</option>
    <option>Chicken biryani</option>
    <option>prawns biryani</option>
    <option>Crabs biryani</option>
    <option>chicken tikka pizza</option>
    <option>French fries</option>
    <option>Cool drinks</option>
    <option>Ice creams</option>
  </select>

  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

  <label for="address">Delivery Address:</label><br>
  <textarea id="address" name="address" rows="3" placeholder="Enter your address" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

  <label for="phone">Contact Number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

  <button type="submit" style="width: 100%; background-color: #ff5722; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer;">
    âœ… Place Order
  </button>

  <!-- Order submission message -->
  <p id="order-message" style="text-align: center; color: green; margin-top: 20px; font-size: 18px;"></p>

</form>

<nav style="text-align: center; margin-top: 20px;">
  <a href="index.html">Home</a> |
  <a href="hi1.html">Menu</a> |
  <a href="hi2.html">Order Now</a> |
  <a href="hi3.html">Contact</a>
</nav>

<!-- JavaScript -->
<script>
  function submitOrder(event) {
    event.preventDefault(); // Stop form from submitting and refreshing

    // Get selected food
    const food = document.getElementById('food').value;
    const name = document.getElementById('name').value;

    // Set order placed message
    document.getElementById('order-message').innerText = `âœ… Thank you ${name}! Your order for "${food}" has been placed successfully!`;

    // Optionally, clear form fields
    document.getElementById('food').selectedIndex = 0;
    document.getElementById('name').value = "";
    document.getElementById('address').value = "";
    document.getElementById('phone').value = "";
  }
</script>

</body>
</html>
