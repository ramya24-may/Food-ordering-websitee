<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Foodie's Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align: center;">Contact Us ðŸ“ž</h2>

<div style="max-width: 500px; margin: auto; background-color: #fff3e0; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

  <p style="text-align: center;">
    We'd love to hear from you! Fill out the form below and our team will get back to you shortly.
  </p>

  <form onsubmit="submitMessage(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Your Message" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

    <button type="submit" style="width: 100%; background-color: #ff5722; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer;">
      ðŸ“¤ Send Message
    </button>
  </form>

  <!-- Message display after submission -->
  <p id="submission-message" style="text-align: center; color: green; margin-top: 20px; font-size: 18px;"></p>

</div>

<!-- JavaScript Part -->
<script>
  function submitMessage(event) {
    event.preventDefault(); // stop form from refreshing the page

    document.getElementById('submission-message').innerText = "âœ… Message sent successfully! Thank you for contacting us.";

    // Optionally, clear the form fields
    document.getElementById('name').value = "";
    document.getElementById('email').value = "";
    document.getElementById('message').value = "";
  }
</script>

</body>
</html>
